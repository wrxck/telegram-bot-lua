name: CI

on:
  pull_request:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Lua ${{ matrix.lua-version }}
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        lua-version:
          - "5.3"
          - "5.4"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Lua ${{ matrix.lua-version }}
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: ${{ matrix.lua-version }}

      - name: Install LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libssl-dev

      - name: Install dependencies
        run: |
          luarocks install dkjson
          luarocks install luasec
          luarocks install luasocket
          luarocks install multipart-post
          luarocks install luautf8
          luarocks install copas
          luarocks install lsqlite3
          luarocks install busted

      - name: Run tests
        run: busted --no-coverage -o utfTerminal

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.3"

      - name: Install LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install luacheck
        run: luarocks install luacheck

      - name: Run luacheck
        run: luacheck src/ --no-unused-args --no-max-line-length --globals _G _TEST
